<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhya Pickel Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to the Aadhya Pickles Store</h1>
        <p>Homemade pickle collection</p>
    </header>

    <section class="products">
        <h2>Our Pickles</h2>
        <div class="product-card">
            <img src="pickle1.jpg" alt="Mango Pickle">
            <h3>Mango Pickle</h3>
            <p>Made with fresh mangoes.</p>
            <button onclick="orderForm()">Order Now</button>
        </div>
        <div class="product-card">
            <img src="pickle2.jpg" alt="Lemon Pickle">
            <h3>Lemon Pickle</h3>
            <p>Made with organic lemons.</p>
            <button onclick="orderForm()">Order Now</button>
        </div>
        <div class="product-card">
            <img src="pickle3.jpg" alt="Lemon Pickle">
            <h3>Chicken Pickle</h3>
            <p>Freshly prepared</p>
            <button onclick="orderForm()">Order Now</button>
        </div>
        <div class="product-card">
            <img src="pickle4.jpg" alt="Lemon Pickle">
            <h3>Lemon Pickle</h3>
            <p>Fresh tomatoes</p>
            <button onclick="orderForm()">Order Now</button>
        </div>
        <div class="product-card">
            <img src="pickle4.jpg" alt="Amla Pickle">
            <h3>Amla Pickle</h3>
            <p>Fresh Amla</p>
            <button onclick="orderForm()">Order Now</button>
        </div>
        
    </section>

    <section class="order-form" id="orderForm">
        <h2>Place Your Order</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Mobile_Number">Moile Number:</label>
            <input type="number" id="Mobile_Number" name="Mobile_Number" required>
            
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="product">Pickle Type:</label>
            <select id="product" name="product">
                <option value="Mango Pickle">Mango Pickle</option>
                <option value="Lemon Pickle">Lemon Pickle</option>
                <option value="Chicken Pickle">Chicken Pickle</option>
                <option value="Tomato Pickle">Tomato Pickle</option>
                <option value="Amla Pickle">Amla Pickle</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="5" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aadhya Pickles Store</p>
    </footer>
   
    <script src="script.js"></script>

</body>
</html>
